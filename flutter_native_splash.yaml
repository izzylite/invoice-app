flutter_native_splash:
  # Background color
  color: "#4A6741"
  
  # Image source
  image: assets/invoice_logo.svg
  
  # Branding image
  branding: assets/invoice_logo.svg
  
  # Position of the image
  image_gravity: center
  
  # Android 12 settings
  android_12:
    # Image source
    image: assets/invoice_logo.svg
    
    # Icon background color
    icon_background_color: "#4A6741"
    
    # Branding image
    branding: assets/invoice_logo.svg
    
    # Image gravity
    image_gravity: center
  
  # Web settings
  web: false
  
  # Fullscreen mode
  fullscreen: false
